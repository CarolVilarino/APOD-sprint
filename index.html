<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <title>APOD</title>
    <link rel="icon" type="image/x-icon" href="/images/Saturn.gif">
<body>
    <main>
        <div class="container">
            <section class="apod"> 
                <p class="title">APOD</p>
                <p class="texto"> É uma API da NASA, que busca dados do sita da APOD (Astronomy Picture of the Day) a partir de uma data selecionada, retorna uma imagem ou video relacionado a data, junto de uma descrição escrita por um astrônomo profissional. </br></br>Selecione abaixo uma data para a visualização. </p>
                
                <div class="caixa-data">
                    <form>
                        <input type="date" name="" id="data">  
                        <input type="submit" id="btn" value="Procurar ">  
                    </form>
                </div>
                
            </section>

            <section class="img-container">

                <div class="imagem">
                    <img src="images/bg.gif" id="img-api" alt="">
                </div>

            </section>

            <section class="video-container">

                <div class="media-video">
                    <iframe src="images/bg.gif" frameborder="0" id="video-api"></iframe>
                </div>

            </section>
               
            <section class="infos">

                <div class="box-info">
                    <p id="texto"></p>
                </div>

            </section>
        </div>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="js/index.js"></script>
</body>
</html>
