<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
<body>
    <main>
        <div class="container">
            <section class="apod"> 
                <p class="title">APOD</p>
                <p class="texto"> É uma API da NASA, que busca dados do sita da APOD (Astronomy Picture of the Day) a partir de uma data selecionada, retorna uma imagem ou video relacionado a data, junto de uma descrição escrita por um astrônomo profissional.  </p>
            </section>
            
            <section class="date-select">
                <form>
                    <input type="date" name="" id="data"> 
                    <h1 id="data"></h1>
                    <input type="submit" id="btn" value="Enviar ">  
                </form>
            </section>

            <section class="img-container">
                <div class="imagem">
                    <img src="/images/bg.gif" id="img-api" alt="">
                </div>
                <div class="box-texto">
                    <p id="texto"></p>
                </div>
            </section>
               
            
        </div>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="js/index.js"></script>
</body>
</html>
